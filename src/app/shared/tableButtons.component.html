<div class="text-right no-padding">
    <div class="row hidden-sm-down" style="margin-right: 0.25rem;">
        <div *ngIf="userData.revenue" class="col" id="toggle--button"><input type="checkbox" (click)="euroToggle()" id="switchC" /><label for="switchC"></label></div>
        <div class="col no-padding">
          <span class="btn-tooltip" ngbTooltip="{{ globals.exportTip }}">
            <button *ngIf="BStype === 'artists'" type="button" class="umg__button btn" (click)="exportService.download('', exportService.topArtists, exportService.csvTopPerformingArtists)" [attr.disabled]="this.bestSellers.currentData ? null : true">Export <i class="fa fa-sign-out" aria-hidden="true"></i></button>
            <button *ngIf="BStype === 'projects'" type="button" class="umg__button btn" (click)="exportService.download('', exportService.topProjects, exportService.csvTopPerformingProjects)" [attr.disabled]="this.bestSellers.currentData ? null : true">Export <i class="fa fa-sign-out" aria-hidden="true"></i></button>
            <button *ngIf="BStype === 'tracks'" type="button" class="umg__button btn" (click)="exportService.download('', exportService.topTracks, exportService.csvTopPerformingTracks)" [attr.disabled]="this.bestSellers.currentData ? null : true">Export <i class="fa fa-sign-out" aria-hidden="true"></i></button>
          </span>
        </div>
        <div class="col no-padding">
            <span class="btn-tooltip" ngbTooltip="{{ globals.shareTip }}">
                <button class="umg__button btn" ngxClipboard [(cbContent)]="shareUrl"> Share <i class="fa fa-share" aria-hidden="true"></i>
                </button>
            </span>
        </div>
        <div class="col no-padding" style="padding-right: 1rem;">
        <div ngbDropdown class="d-inline-block table__showmore">
            <button class="btn umg__button" id="showMoreDropdown" ngbDropdownToggle>
                Show {{showNumber}} <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="showMoreDropdown">
                <div class="dropdown-item" (click)="showEntries(25)">25</div>
                <div class="dropdown-item" (click)="showEntries(50)">50</div>
                <div class="dropdown-item" (click)="showEntries(100)">100</div>
                <div class="dropdown-item" (click)="showEntries(250)">250</div>
                <div class="dropdown-item" (click)="showEntries(500)">500</div>
            </div>
        </div>
      </div>
    </div>
    <div ngbDropdown class="hidden-sm-up d-inline-block" [open]="false">
        <button id="listOptions" class="mobile__more-btn" ngbDropdownToggle><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="listOptions">
            <div>
                <div class="dropdown-item" *ngIf="BStype === 'artists'" (click)="exportService.download('', exportService.topArtists, exportService.csvTopPerformingArtists)" [attr.disabled]="this.bestSellers.currentData ? null : true">Export <i class="fa fa-sign-out" aria-hidden="true"></i></div>
                <div class="dropdown-item" *ngIf="BStype === 'projects'" (click)="exportService.download('', exportService.topProjects, exportService.csvTopPerformingProjects)" [attr.disabled]="this.bestSellers.currentData ? null : true">Export <i class="fa fa-sign-out" aria-hidden="true"></i></div>
                <div class="dropdown-item" *ngIf="BStype === 'tracks'" (click)="exportService.download('', exportService.topTracks, exportService.csvTopPerformingTracks)" [attr.disabled]="this.bestSellers.currentData ? null : true">Export <i class="fa fa-sign-out" aria-hidden="true"></i></div>
                <div class="dropdown-item" ngxClipboard [(cbContent)]="shareUrl">Share <i class="fa fa-share" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</div>
