<form style="display:inline;" (mouseenter)="toggleExists()" (mouseleave)="toggleExists(); searchInput.blur()">
  <div id="search__container">
    <input #searchInput id="search" type="text" (keyup)="search(term.value)" placeholder="Search artists, tracks, projects ..." autocomplete="off">
    <ul class="search__results col-12" *ngIf="exists" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';">
        <div class="search__results--inside">
          <div *ngIf="!ready" class="col-12 chart-loading__search mx-auto">
            <svg class="mx-auto" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <rect stroke="rgba(107,209,255, 1)" stroke-width="1" fill="rgba(107,209,255, 0.8)" width="6" height="100" transform="translate(0) rotate(180 3 50)">
              <animate
                  attributeName="height"
                  attributeType="XML"
                  dur="1s"
                  values="30; 100; 30"
                  repeatCount="indefinite"/>
            </rect>
            <rect x="17" stroke="rgba(107,209,255, 1)" stroke-width="1" fill="rgba(107,209,255, 0.8)" width="6" height="100" transform="translate(0) rotate(180 20 50)">
              <animate
                  attributeName="height"
                  attributeType="XML"
                  dur="1s"
                  values="30; 100; 30"
                  repeatCount="indefinite"
                  begin="0.1s"/>
            </rect>
            <rect x="40" stroke="rgba(107,209,255, 1)" stroke-width="1" fill="rgba(107,209,255, 0.8)" width="6" height="100" transform="translate(0) rotate(180 40 50)">
              <animate
                  attributeName="height"
                  attributeType="XML"
                  dur="1s"
                  values="30; 100; 30"
                  repeatCount="indefinite"
                  begin="0.3s"/>
            </rect>
            <rect x="60" stroke="rgba(107,209,255, 1)" stroke-width="1" fill="rgba(107,209,255, 0.8)" width="6" height="100" transform="translate(0) rotate(180 58 50)">
              <animate
                  attributeName="height"
                  attributeType="XML"
                  dur="1s"
                  values="30; 100; 30"
                  repeatCount="indefinite"
                  begin="0.5s"/>
            </rect>
            <rect x="80" stroke="rgba(107,209,255, 1)" stroke-width="1" fill="rgba(107,209,255, 0.8)" width="6" height="100" transform="translate(0) rotate(180 76 50)">
              <animate
                  attributeName="height"
                  attributeType="XML"
                  dur="1s"
                  values="30; 100; 30"
                  repeatCount="indefinite"
                  begin="0.1s"/>
            </rect>
            </svg>
          </div>
          <div *ngIf="!noTitle" class="search__type">
              <h3>Artists</h3>
          </div>
          <li *ngFor="let item of items?.Artist | slice:0:20" (mousedown)="$event.preventDefault()" (click)="searchInput.value=''">
              <a (click)="navigateTo('/artist/'+item.id)">
                  <div class="search__title">
                      {{ item.name }}
                  </div>
              </a>
          </li>
          <div *ngIf="!noTitle" class="search__type">
              <h3>Projects</h3>
          </div>
          <li *ngFor="let item of items?.Project | slice:0:20" (mousedown)="$event.preventDefault()" (click)="searchInput.value=''">
              <a (click)="navigateTo('/artist/'+item.artist.id+'/'+item.id)">
                  <div class="search__title-two">
                      {{ item.name }}
                  </div>
                  <div class="search__title-sub">
                      {{ item.artist.name }}
                  </div>
              </a>
          </li>
          <div *ngIf="!noTitle" class="search__type">
              <h3>Tracks</h3>
          </div>
          <li *ngFor="let item of items?.Track | slice:0:30" (mousedown)="$event.preventDefault()" (click)="searchInput.value=''">
              <a (click)="navigateTo('/artist/'+item.artist.id+'/'+item.project.id+'/'+item.id)">
                  <div class="search__title-two">
                      {{ item.name }}
                  </div>
                  <div class="search__title-sub">
                      {{ item.artist.name }}
                  </div>
              </a>
          </li>
        </div>
    </ul>
  </div>
</form>
